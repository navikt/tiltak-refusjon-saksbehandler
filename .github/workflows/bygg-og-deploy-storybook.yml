name: Bygg og deploy storybook

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  bygg:
    permissions:
      contents: read
      id-token: write 
    name: Bygg og deploy
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Konfigurer Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Frontend npm install
        run: npm ci
      - name: Frontend - test, lint og bygg
        run: npm run build-storybook
      - name: Push docker image to GAR
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: team-tiltak
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          dockerfile: StorybookDockerfile

  deploy-dev:
    name: Deploy til dev-gcp
    runs-on: ubuntu-latest
    needs: bygg
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Deploy til dev-gcp
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY_TEAMTILTAK }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais-dev-gcp-storybook.yml
          PRINT_PAYLOAD: true
